subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse-wtp'
    apply plugin: 'maven'
    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }

    version = '1.0'
    group = 'org.jfrog.example.gradle'
    jar {
        manifest.attributes provider: 'gradle'
    }
}
